<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/focus-guard-colored.jpeg" alt="FocusGuard Logo" class="logo">
      <h1>FocusGuard</h1>
      <p>Your Ally in Focused Work</p>
    </div>
    
    <div class="form-container">
      <div class="form-group">
        <label for="apiKey">Google Gemini Flash API Key:</label>
        <div class="input-with-button">
          <input type="password" id="apiKey" placeholder="Enter your API key" value="AIzaSyDK-YKOAcFCc4C1b0i2YHGZmaDlhHgeFVU">
          <button id="toggleApiKey">üëÅÔ∏è</button>
        </div>
      </div>

      <div class="form-group">
        <label for="activity1">Planned Activity 1:</label>
        <textarea id="activity1" rows="3" placeholder="Describe your planned activity (max 100 words)" maxlength="2000"></textarea>
        <div class="word-count">0/100 words</div>
      </div>

      <div class="form-group">
        <label for="activity2">Planned Activity 2:</label>
        <textarea id="activity2" rows="3" placeholder="Describe your planned activity (max 100 words)" maxlength="2000"></textarea>
        <div class="word-count">0/100 words</div>
      </div>

      <div class="form-group">
        <label for="duration">Monitoring Duration:</label>
        <div class="duration-input">
          <input type="number" id="duration" min="1" value="60">
          <select id="durationUnit">
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
          </select>
        </div>
      </div>
    </div>

    <div class="status-container">
      <div class="status-label">Status:</div>
      <div id="status" class="status-value">Not Monitoring</div>
    </div>

    <div class="category-container">
      <div class="category-label">Current Website Category:</div>
      <div id="category" class="category-value">Not Evaluated</div>
    </div>

    <button id="guardBtn" class="guard-btn">Guard</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
